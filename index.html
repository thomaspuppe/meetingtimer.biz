<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple meeting timer: find out how much this meeting costs</title>
    <meta http-equiv=content-type content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="icon_512.png">
    <link rel="icon" type="image/png" href="icon_512.png">
    <meta name="author" content="Thomas Puppe (www.thomaspuppe.de)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">@@cssStyles</style>
</head>
<body>

<!--
http://www.elijahmanor.com/css-animated-hamburger-icon/
http://appendto.com/2014/03/replacing-common-ui-icons-with-css/
-->

<div id="money">0.00 &euro;</div>

<div id="timer">
    <div id="time">00:00</div>

    <div id="settingsIcon"><span></span><!--â–¼--></div>
    <div id="settings">
        <p>We have a meeting with <input type="text" id="inputAttendees" value="5"/> persons. <br />Each of these earns <span id="inputCurrency">&euro;</span> <input type="text" id="inputSalary" value="30" /> in average. <input type="button" id="inputSubmit" value="GO"/></p>
    </div>
</div>


<script type="text/javascript">@@jsScript</script>
</body>
</html>
