<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple meeting timer</title>
    <meta name="description" content="find out how much this meeting actually costs">
    <meta http-equiv=content-type content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="icon_512.png">
    <link rel="icon" type="image/png" href="icon_512.png">
    <meta name="author" content="Thomas Puppe (www.thomaspuppe.de)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />

    <meta property="og:title" content="simple meeting timer">
    <meta property="og:description" content="find out how much this meeting actually costs">
    <meta property="og:image" content="https://meetingtimer.biz/sharing.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1334">
    <meta property="og:image:height" content="750">
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:title" content="simple meeting timer"></meta>
    <meta name="twitter:description" content="find out how much this meeting actually costs"></meta>
    <meta name="twitter:creator" content="@thomaspuppe" />
</head>
<body>

<div class="money"><span id="value">0.00</span> <span class="currency">&curren;</span></div>

<div id="timer"><span id="time">00:00</span></div>

<div id="settings" class="active">
    <p>We have a meeting with <input type="text" id="inputAttendees" value="5"/> persons. <br />Each of these earns <span class="currency">&curren;</span> <input type="text" id="inputSalary" value="30" /> in average.</p>
    <p><input type="button" id="inputSubmit" value="GO"/></p>
</div>
<div id="settingsIcon" class="active"><span></span></div>

<script src="script.js"></script>
</body>
</html>
